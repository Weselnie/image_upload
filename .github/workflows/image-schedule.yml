name: Sync Images from Google Drive

on:
  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes
  workflow_dispatch:        # allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run sync script
      env:
        GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GCP_SERVICE_KEY }}
      run: |
        echo "${GOOGLE_APPLICATION_CREDENTIALS_JSON}" > gcp-key.json
        export GOOGLE_APPLICATION_CREDENTIALS=gcp-key.json
        python drive_to_git.py

    - name: Configure Git to use GitHub token
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}


    - name: Commit & Push
      run: |
        git add .
        git commit -m "Auto-sync images from Drive" || echo "No changes to commit"
        git push
